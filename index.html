<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <form action="#">
        <!-- <input type="text" pattern="[0-9]*">
        <input type="text" pattern="[0-9]{2}"> -->
        <br>
        <label for="">CURP</label>
        <input type="text"  pattern="([A-Z]{4}[0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])(H|M)([A-Z]{2})([^AEIOU0-9]{3})([A-Z0-9]{1})([0-9]{1})"><br><br>
        <label for="">RFC</label>
        <input type="text"  pattern="([A-Z]{4}[0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])([A-Z0-9]{1})([0-9]{1})"><br><br>
        <label for="">E-mail</label>
        <input type="text" required pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.(com|net|edu\.mx)"><br><br>
        <label for="">Telefono</label>
        <input type="text" required pattern="[0-9]{10}"><br><br>
        <label for="">NSS</label>
        <input type="text" required pattern="[0-9]{11}"><br><br>
        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
